<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">


    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Intramurals Team Checker</title>
</head>

<style>
    body{
        background-image: url(https://img.freepik.com/free-vector/abstract-metallic-gradient-background_23-2149532906.jpg?t=st=1768914782~exp=1768918382~hmac=a7848dff5cbe6db51cde8455838f34ec34d308eb4433e70e8b2eacea3c6b3f00);
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
    }

    .bg{
    background-color: rgba(252, 238, 253);
    width: fit-content;
    padding: 30px;
    border: 5px dashed #eec4fc;
    box-shadow: 2px 2px 15px rgba(199, 192, 248);
    margin: 160px;

    }
</style>




<body> 
    <center>
    <div class="bg">
   
    <h1 style="color: #bbc0f8;">What's your Team!</h1>
    <br><br>

    <label id="reg">Are you done with the online regisration?</label>
    <br>
    <br>
     <input type="radio" name="reg" id="yes"><label for="yes">Yes</label><br>
     <input type="radio" name="reg" id="no"><label for="no">No</label>
     <br><br>

      <label id="med">Do you have medical clearance from the clinic?</label>
   <br>
     <br>
     <input type="radio" name="med" id="yes1"><label for="yes1">Yes</label><br>
     <input type="radio" name="med" id="no1"><label for="no1">No</label>
     
     <br><br>

    <label>What's your Grade & Section?</label>
    <br><br>

    <select id="grade" name="grade">
     	<option value="0">Grade 7</option>
     	<option value="1">Grade 8</option>
     	<option value="2">Grade 9</option>
     	<option value="3">Grade 10</option>
     </select>
     <br><br>

    <select id="section" name="section">
     	<option value="0">Emerald</option>
     	<option value="1">Ruby</option>
     	<option value="2">Sapphire</option>
     	<option value="3">Topaz</option>
        <option value="4">Jade</option>
     </select>

     <br><br>

     <input type="submit" id="results" py-click="results" value="Submit">
     <div id="output"></div>


</div>
</center>



    <script type="py" src="main.py"></script>
    
</body>
</html>
